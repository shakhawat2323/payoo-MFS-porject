<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payooo Wallet</title>
</head>
<body>


    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available balance -->
                <div class="stats shadow">
                    <div class="stat flex flex-col justify-center items-center ">
                      
                      <div  class="stat-value"><span>$</span ><span id="main-balance">400</span></div>
                      <div class="stat-desc   ">available balance</div>
                    </div>

                  </div>
                <div class="divider"></div>
                <div>
                    <button id="addmone-from" class="btn btn-lg">Add Money</button>
                    <button id="cashout-from" class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- add Money Frome start -->
                <div id="addmone-forom1" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-btn-pin" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>

                <!-- add money frome end -->
                <div id="addmoneybtn-from" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cashout" type="text" placeholder="Cah Out Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-cashout-pin" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cashout" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
        

    </main>
    <script src="./home.js"></script>
    <script src="./cashout.js"></script>
    <script src="./swiching.js"></script>

</body>
</html>
